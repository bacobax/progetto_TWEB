components:
  schemas:
    GameLineup:
      type: object
      properties:
        game_id:
          type: string
          description: Game id of the game lineup
          example: '5f9d1b4b2f6f1f0e5c1d7a0a'
        club_id:
          type: number
          description: Club id of the game lineup
          example: 1
        type:
          type: string
          description: Type of the game lineup
          example: 'Starting Lineup'
        number:
          type: string
          description: Number of the game lineup
          example: '10'
        player_id:
          type: string
          description: Player id of the game lineup
          example: '5f9d1b4b2f6f1f0e5c1d7a0a'
        player_name:
          type: string
          description: Player name of the game lineup
          example: 'Lionel Messi'
        team_captain:
          type: boolean
          description: Team captain of the game lineup
          example: false
        position:
          type: string
          description: Position of the game lineup
          example: 'Forward'

  parameters:
    game_id:
      name: game_id
      in: query
      description: Game id of the game lineup
      schema:
        type: string
    club_id:
      name: club_id
      in: query
      description: Club id of the game lineup
      schema:
        type: number
    type:
      name: type
      in: query
      description: Type of the game lineup
      schema:
        type: string
    number:
      name: number
      in: query
      description: Number of the game lineup
      schema:
        type: string
    player_id:
      name: player_id
      in: query
      description: Player id of the game lineup
      schema:
        type: string
    player_name:
      name: player_name
      in: query
      description: Player name of the game lineup
      schema:
        type: string
    team_captain:
      name: team_captain
      in: query
      description: Team captain of the game lineup
      schema:
        type: boolean
    position:
      name: position
      in: query
      description: Position of the game lineup
      schema:
        type: string
